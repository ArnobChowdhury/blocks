<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication Cancelled</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #d93025;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #5f6368;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Authentication Cancelled</h1>
    <p>The sign-in process was cancelled. You can now close this window.</p>
  </div>
</body>

</html>
